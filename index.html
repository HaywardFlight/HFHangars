<head>

  <meta property="og:title" content="Home | HF Hangars">
  <meta property="og:description" content="Welcome to HF Hangars, where we provide secure and reliable storage, routine maintenance services, and top-notch service for your aircraft.">

  <!-- 5. JSON-LD Structured Data -->
  <script type="application/ld+json">

  <style>
    /* header grouping from contact-us */
    .logo-group { display: flex; flex-direction: column; align-items: flex-start; }

    :root { font-size: clamp(0.875rem,1.5vw,1.125rem); }
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    html, body { width: 100%; overflow-x: hidden; }
    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
      background: #fff;
      /* offset content for fixed header */
      padding-top: clamp(4rem, 6vw, 5rem);
    }
    a { text-decoration:none; color:inherit; }

    /* Header (copied) */
    header {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: clamp(0.5rem, 2vw, 1.5rem) clamp(1rem, 5vw, 2rem);
      background: #fff;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .logo { font-family:Arial,sans-serif; text-transform:uppercase; font-size:clamp(1.5rem,4vw,2rem); font-weight:bold; }
    .subtitle { font-size:clamp(0.75rem,2vw,0.9rem); color:#666; }
    nav ul { display:flex; gap:clamp(1rem,3vw,2rem); list-style:none; }
    nav li a { font-size:clamp(1rem,2vw,1.25rem); color:#333; }
    nav li a.active, nav li a:hover { color:#f15a24; }
    .header-phone { font-size:clamp(1rem,2vw,1.25rem); font-weight:bold; }

    /* Hero unchanged */
    .hero {
      background: url('https://static.wixstatic.com/media/6468c9_40aab734623041ed9f743b21a5982bff~mv2.jpg') right bottom/cover no-repeat scroll;
      margin: 0 clamp(1rem, 5vw, 2rem);
      height: 80vh;
      min-height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .hero-text { position:absolute; bottom:5%; right:5%; color:#fff; text-transform:uppercase; font-size:clamp(1.5rem,5vw,3rem); text-shadow:0 2px 6px rgba(0,0,0,0.6); }

    /* Sections & Footer unchanged... */
    .intro-section{padding:clamp(2rem,5vw,4rem) clamp(1rem,5vw,2rem);margin-bottom:clamp(0.5rem,1.5vw,1rem);}
    .intro-box{background:#f1f1f1;border-radius:50px;padding:clamp(2rem,4vw,3rem) 0;text-align:center;}
    .cta-section{background:#222;color:#fff;text-align:center;padding:clamp(2rem,5vw,4rem) 0;}
    .btn{display:inline-block;padding:clamp(0.75rem,1.5vw,1rem) clamp(1rem,3vw,1.5rem);margin:clamp(0.5rem,1vw,1rem);background:#fff;color:#222;text-transform:uppercase;border-radius:50px;font-weight:500;font-size:clamp(1rem,2vw,1.125rem);}
    .footer-dark{background:#000;padding:clamp(2rem,5vw,4rem) clamp(1rem,5vw,2rem);color:#fff;}
    .footer-contact{display:grid;grid-template-columns:1fr 1.5fr;gap:clamp(1rem,3vw,2rem);align-items:start;padding-bottom:clamp(1rem,2vw,1.5rem);margin-bottom:clamp(1rem,2vw,2rem);}
    .footer-info{text-align:left;}
    .footer-dark hr{border:none;border-top:1px solid #444;margin:clamp(1rem,2vw,2rem) 0;}
    .footer-dark small{display:block;text-align:center;font-size:clamp(0.75rem,1.5vw,0.9rem);}

    /* Mobile: copy contact-us mobile rules */
    @media (max-width:768px) {
      /* header mobile */
      header{flex-direction:column;align-items:center;text-align:center;}
      .logo-group{align-items:center;}
      .subtitle{text-align:center;margin-top:0.25rem;}
      nav ul{width:100%;justify-content:center;margin-top:0.5rem;}
      .header-phone{margin-top:clamp(1rem,2vw,2rem);}
      /* hero mobile */
      .hero{height:60vh;background-position:right bottom;}
      /* footer mobile */
      .footer-contact{grid-template-columns:1fr;text-align:center;}
      .footer-info{text-align:center;}
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-group">
      <div class="logo">HF Hangars</div>

    </div>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="hangar-information.html">Hangar Information</a></li>

      </ul>
    </nav>
    <div class="header-phone">(925) 575-1172</div>
  </header>

  <section class="hero">
    <div class="hero-text">A Hangar That You Can Trust</div>
  </section>

  <!-- Remaining content unchanged -->

</body>
</html>
